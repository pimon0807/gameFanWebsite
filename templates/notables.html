{% extends "base.html" %}

{% block title %}notables{% endblock %}

{% block content %}
    <h1>Notable Players</h1>
    {% for player in data %}
        <ul>
            <a href="{{ player.ranking }}"><li><p>{{ player.name }}</p></li>
            <img src="{{ player.pic }}" width="100" height="auto">
            </a>
        </ul>
    {% endfor %}
{% endblock %}
